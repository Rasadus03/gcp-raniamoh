plugins {
    // Apply the Java Gradle plugin development plugin to add support for developing Gradle plugins
    id 'java-library'
    id 'maven-publish'
    id 'java'
    id 'application'
}

mainClassName = 'com.google.systemofrecords.events.controllers.PulishTelemetricEvent'

group 'com.google'
version '1.0'



repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
    implementation 'com.github.googleapis:java-eventarc-publishing:main-SNAPSHOT'
    implementation 'com.google.cloud:google-cloud-eventarc-publishing:0.7.0'
    implementation group: 'io.cloudevents', name: 'cloudevents-protobuf', version: '2.4.0'
    implementation group: 'com.google.protobuf', name: 'protobuf-java', version: '3.21.12'
    implementation 'com.google.code.gson:gson:2.10'
}



// Add a source set for the functional test suite
sourceSets {
    functionalTest {
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}



