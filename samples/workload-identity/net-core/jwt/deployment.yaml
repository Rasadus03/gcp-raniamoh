apiVersion: v1
kind: Service
metadata:
  namespace: dotnetcore
  name: clouddemo-netcore
spec:
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: clouddemo-netcore
  type: NodePort

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  namespace: dotnetcore
  name: clouddemo-netcore
spec:
  backend:
    serviceName: clouddemo-netcore
    servicePort: 80

---
apiVersion: v1
kind: Pod
metadata:
  namespace: dotnetcore
  name: clouddemo-netcore
  labels:
    app: clouddemo-netcore
spec:
  serviceAccountName: app1-ksa
  containers:
    - name: clouddemo-netcore
      image: xxxxxx/clouddemo-netcore:01
      ports:
        - containerPort: 8080
      livenessProbe: # Used by deployment controller
        httpGet:
          path: /health
          port: 8080
        initialDelaySeconds: 5
        periodSeconds: 5
      readinessProbe: # Used by Ingress/GCLB
        httpGet:
          path: /health
          port: 8080
        initialDelaySeconds: 3
        periodSeconds: 5
      resources:
        limits:
          memory: 1024Mi
        requests:
          memory: 256Mi
